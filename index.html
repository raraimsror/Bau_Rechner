<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remonta 3D Kalkulators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        <aside class="left-panel">
            <h3>Конфигуратор</h3>
            <details>
                <summary>Размеры комнаты (см)</summary>
                <div class="inputs">
                    <input type="number" id="dimX" value="300" placeholder="Ширина">
                    <input type="number" id="dimY" value="400" placeholder="Глубина">
                    <input type="number" id="dimZ" value="250" placeholder="Высота">
                </div>
            </details>

            <details>
                <summary>Проемы (Двери/Окна)</summary>
                <label><input type="checkbox" id="hasDoor" checked> Дверь (1шт)</label>
                <label><input type="checkbox" id="hasWindow"> Окно</label>
            </details>
        </aside>

        <main class="viewport">
            <div class="scene">
                <div class="room" id="room">
                    <div class="wall wall-front"></div>
                    <div class="wall wall-back"></div>
                    <div class="wall wall-left"></div>
                    <div class="wall wall-right"></div>
                    <div class="floor"></div>
                </div>
            </div>
            <div class="rotation-hint">Зажми и крути (coming soon) | Вид изнутри</div>
        </main>

        <aside class="right-panel">
            <div class="class-selector">
                <h4>Класс ремонта</h4>
                <select id="repairClass">
                    <option value="economy">Эконом (Косметический)</option>
                    <option value="standard" selected>Стандарт (Капитальный)</option>
                    <option value="premium">Премиум (Дизайнерский)</option>
                </select>
            </div>

            <div class="receipt">
                <h4>Смета</h4>
                <div id="price-tag">0 €</div>
                <hr>
                <h4>План работ:</h4>
                <ul id="work-plan">
                    </ul>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
